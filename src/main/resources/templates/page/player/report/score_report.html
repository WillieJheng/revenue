<div class="col-lg-12">
    <div class="row">
        <div class="col-lg-3 col-sm-6">
            <div class="card gradient-1">
                <div class="card-body">
                    <h3 class="card-title text-white">正積分</h3>
                    <div class="d-inline-block">
                        <h3 class="text-white" th:text="'$'+${scorePosBean.totalScore}"></h3>
                        <p class="text-white mb-0" th:text="${condition.startDate}+' - ' + ${condition.endDate}"></p>
                    </div>
                    <span class="float-right display-5 opacity-5"><i class="fa fa-dollar"></i></span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6">
            <div class="card gradient-2">
                <div class="card-body">
                    <h3 class="card-title text-white">負積分</h3>
                    <div class="d-inline-block">
                        <h3 class="text-white" th:text="'$'+${scoreNegBean.totalScore}"></h3>
                        <p class="text-white mb-0" th:text="${condition.startDate}+' - ' + ${condition.endDate}"></p>
                    </div>
                    <span class="float-right display-5 opacity-5"><i class="fa fa-dollar"></i></span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6">
            <div class="card gradient-3">
                <div class="card-body">
                    <h3 class="card-title text-white">總局數積分</h3>
                    <div class="d-inline-block">
                        <h3 class="text-white" th:text="'$'+${scoreRoundBean.totalRoundScore}"></h3>
                        <p class="text-white mb-0" th:text="${condition.startDate}+' - ' + ${condition.endDate}"></p>
                    </div>
                    <span class="float-right display-5 opacity-5"><i class="fa fa-dollar"></i></span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6">
            <div class="card gradient-4">
                <div class="card-body">
                    <h3 class="card-title text-white">總積分</h3>
                    <div class="d-inline-block">
                        <h3 class="text-white" th:text="'$'+${scoreTotalBean.totalScore}"></h3>
                        <p class="text-white mb-0" th:text="${condition.startDate}+' - ' + ${condition.endDate}"></p>
                    </div>
                    <span class="float-right display-5 opacity-5"><i class="fa fa-dollar"></i></span>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div id="accordion-three"
                         class="accordion">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0 collapsed"
                                    data-toggle="collapse"
                                    data-target="#collapseThree6"
                                    aria-expanded="false"
                                    aria-controls="collapseThree6">
                                        <i  class="fa"
                                            aria-hidden="true"
                                        ></i>查詢條件
                                </h5>
                            </div>
                            <div id="collapseThree6" class="collapse" data-parent="#accordion-three">
                                <div class="card-body">
                                    <form id="queryForm" method="post" th:action="@{${action}}">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>開單日期</label>
                                                <input class="form-control input-daterange-datepicker"
                                                       type="text"
                                                       name="dateRange"
                                                       th:value="${condition.dateRange}">
                                            </div>
                                        </div>
                                        <button type="submit" class="btn mb-1 btn-danger">查詢</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                            <tr>
                                <th>玩家名稱</th>
                                <th>總積分</th>
                                <th>總局數</th>
                                <th>局數積分</th>
                                <th>總合</th>
                            </tr>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="data,iterStat:${data}">
                                <td th:text="${data.playerName}"></td>
                                <td th:text="${data.totalScore}"></td>
                                <td th:text="${data.totalRound}"></td>
                                <td th:text="${data.totalRoundScore}"></td>
                                <td th:text="${data.total}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
